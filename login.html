<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="https://cdn.withyouwithme.com/img/logo/favicon.jpg" sizes="192x192">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://allfont.net/allfont.css?fonts=montserrat-light">
  <link rel="stylesheet" href="login.css">
  <img src="https://hs-5968541.f.hubspotemail.net/hub/5968541/hubfs/UK.png?width=206&upscale=true&name=UK.png" alt="Country Flag" class="country-flag">
</head>
<body>
  <div id="container">
    <div id="arrow-container">
      <a href="#form">
        <img id="arrow" src="https://withyouwithme.com/wp-content/uploads/2022/11/arrow-3-disruptive-green.svg" alt="Arrow" class="arrow-icon">
      </a>
    </div>
    <div id="form">
      <img id="logo" src="https://techround.co.uk/wp-content/uploads/2022/11/WYWM_Logo_Full-Mid-Green-light-1536x700.png" alt="WYWM Logo">
      <h1 class="login-heading">Login</h1>
      <p>Leave Management App</p>
      <form class="form-group" action="dashboard.html" method="POST">
        <input class="form-control" type="text" name="email" placeholder="EMAIL"><br>
        <input class="form-control" type="password" name="pwd" placeholder="PASSWORD"><br>
        <button class="form-control btn btn-primary" type="submit">LOGIN</button>
      </form>
    </div>
  </div>
</body>
</html>
