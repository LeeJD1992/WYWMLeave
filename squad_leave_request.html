<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Request</title>
  <link rel="icon" href="https://cdn.withyouwithme.com/img/logo/favicon.jpg" sizes="192x192">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
  <img src="https://withyouwithme.com/wp-content/uploads/2023/02/WYWM_Logo_Full-White.png" alt="Public Logo" class="logo">
  <h1>Leave Request</h1>
  <nav>
      <ul>
          <li><a href="squad_dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i><br>Dashboard</a></li>
          <li><a href="squad_leave_request.html" class="nav-link"><i class="fas fa-calendar-plus"></i><br>Leave Request</a></li>
          <li><a href="squad_leave_balance.html" class="nav-link"><i class="fas fa-hourglass"></i><br>Leave Balance</a></li>
          <li><a href="squad_public_holidays.html" class="nav-link"><i class="fas fa-globe"></i><br>Public Holidays</a></li>
          <li><a href="squad_profile_settings.html" class="nav-link"><i class="fas fa-user-cog"></i><br>Profile Settings</a></li>
      </ul>
  </nav>
</header>
<main>
  <link href="https://allfont.net/allfont.css?fonts=montserrat-light" rel="stylesheet" type="text/css" />
  <div class="leave-request-box">
    <section id="leave_request" class="content-section">
      <h2 class="section-title">Leave Request</h2>
      <form class="leave-request-form">
        <label for="leave_type">Leave Type:</label>
        <select id="leave_type" name="leave_type" required>
          <option value="">Select Leave Type</option>
          <option value="Holiday">Holiday</option>
          <option value="sick_leave">Sick Leave</option>
          <!-- Add more options for other leave types -->
        </select>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="reason">Reason for Leave:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <button type="submit">Submit Request</button>
      </form>
    </section>
  </div>
</main>
</body>
</html>
