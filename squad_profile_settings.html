<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <link rel="icon" href="https://cdn.withyouwithme.com/img/logo/favicon.jpg" sizes="192x192">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="profile-settings-body">
  <header>
    <img src="https://withyouwithme.com/wp-content/uploads/2023/02/WYWM_Logo_Full-White.png" alt="Public Logo" class="logo">
    <h1>Profile Settings</h1>
    <nav>
        <ul>
            <li><a href="squad_dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i><br>Dashboard</a></li>
            <li><a href="squad_leave_request.html" class="nav-link"><i class="fas fa-calendar-plus"></i><br>Leave Request</a></li>
            <li><a href="squad_leave_balance.html" class="nav-link"><i class="fas fa-hourglass"></i><br>Leave Balance</a></li>
            <li><a href="squad_public_holidays.html" class="nav-link"><i class="fas fa-globe"></i><br>Public Holidays</a></li>
            <li><a href="squad_profile_settings.html" class="nav-link"><i class="fas fa-user-cog"></i><br>Profile Settings</a></li>
        </ul>
    </nav>
  </header>
  <main class="main-content">
    <link href="https://allfont.net/allfont.css?fonts=montserrat-light" rel="stylesheet" type="text/css" />
    <div class="container">
      <section id="profile_settings" class="content-section">
        <h2 class="section-title">Profile Settings</h2>
        <form class="profile-form">
          <label for="full_name">Full Name:</label>
          <input type="text" id="full_name" name="full_name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>

          <label for="profile_picture">Profile Picture:</label>
          <input type="file" id="profile_picture" name="profile_picture" accept="image/*">

          <label for="bio">Bio:</label>
          <textarea id="bio" name="bio" rows="4" required></textarea>

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <button type="submit" class="save-button">Save Changes</button>
        </form>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
